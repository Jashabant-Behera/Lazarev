<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagonal Image Movement on Hover</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .moving-image {
        position: absolute;
        bottom: 0;
        right: 0;
        transition: transform 0.5s ease;
    }
    .moving-image:hover {
        transform: translate(-100%, -100%);
    }
</style>
</head>
<body>
    <div class="container">
        <img src="path_to_your_image.jpg" alt="Moving Image" class="moving-image">
    </div>
</body>
</html>
