<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Expand</title>
<style>
  .parent {
    display: flex;
    justify-content: space-between;
    width: 300px; /* Set width of parent div */
    height: 100px; /* Set height of parent div */
    background-color: #f0f0f0;
    padding: 20px;
  }

  .child1, .child2, .grandchild {
    width: 100px; /* Set initial width of child divs */
    height: 100%;
    background-color: #a27e7e;
    transition: width 0.3s ease; /* Add transition effect for smoother animation */
  }

  .child1:hover + .child2 {
    width: 200px; /* Set expanded width of child2 div on hover */
  }
</style>
</head>
<body>

<div class="parent">
  <div class="child1">
    Child 1
    <div class="grandchild">Grandchild</div>
  </div>
  <div class="child2">Child 2</div>
</div>

</body>
</html>
